<div class="todo-container">
  <app-todo
    *ngFor="let todo of todoData;
    let i = index;
    trackBy: trackByFn
    let f = first;
    let l = last;
    let odd = odd;
    let even = even;
    "
    [todoData]="todo"
    [first]="f"
    (onClickIcon)="getTodoInfo($event)"
  ></app-todo>
</div>

<button (click)="orderData()">Ordenar</button>
