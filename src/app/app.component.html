<div class="todo-container">
  @for (todo of todoData; track todo.id) {
  <app-todo
    [todoData]="todo"
    (onClickIcon)="getTodoInfo($event)"
    
  >
    <app-input #inputref placeholder="Nombres"></app-input>
    <app-input #inputref placeholder="Apellidos"></app-input>
    <app-input #inputref placeholder="Edad" type="number"></app-input>
  <div class="comments" style="margin-top: 1rem;">
    <textarea rows="5"></textarea>
  </div>
</app-todo>
  } @empty {
  <p>No hay datos</p>
  }

    " -->
</div>
