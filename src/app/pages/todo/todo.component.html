<div
    class="card-container {{first ? 'first' : ''}} {{last ? 'last' : ''}} {{odd ? 'odd' : ''}} {{even ? 'even' : ''}}"
>
@if (todoData) {
    <span class="icon-close" (click)="onClickIcon.emit(todoData)">x</span>
    <div class="card-body">
        <div class="card-content">
            <h3>{{todoData.id}} {{todoData.title}}</h3>
            <p>{{todoData.description}}</p>
        </div>
    </div>
    <div class="card-content pills-container">
        <p>Estado: 
            <span
                class="status"
            >
                    {{todoData.status}}
            </span>
            
        </p>
        <p>Prioridad:
            <span
                class="priority"
            >
                {{todoData.priority}}
            </span>
        </p>
        <p>Fecha l√≠mite: {{todoData.deadLine}}</p>
    </div>
    <section class="progressbar-container">
        <div class="progressbar">
            <div class="progressbar__fill">
            </div>
        </div>
        <span>{{todoData.progress}} %</span> 
    </section>    

} @else {
    <p>No hay datos</p>
} 
</div>
