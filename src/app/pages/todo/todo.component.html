<div
    class="card-container"
    *ngIf="todoData; else notCardInfo"
>
    <span class="icon-close" (click)="onClickIcon.emit(todoData)">x</span>
    <div class="card-body">
        <div class="card-content">
            <h3>{{todoData.id}} {{todoData.title}}</h3>
            <p>{{todoData.description}}</p>
        </div>
    </div>
    <div class="card-content pills-container">
        <p>Estado: 
            <span
                class="status"
            >
                    {{todoData.status}}
            </span>
            
        </p>
        <p>Prioridad:
            <span
                class="priority"
            >
                {{todoData.priority}}
            </span>
        </p>
        <p>Fecha límite: {{todoData.deadLine}}</p>
    </div>
    <section class="progressbar-container">
        <div class="progressbar">
            <div class="progressbar__fill">
            </div>
        </div>
        <span>{{todoData.progress}} %</span> 
    </section>    
    {{todoData}}       
</div>

<ng-template #notCardInfo>
    <div class="card-container">
        <p>No hay información</p>
    </div>
    
</ng-template>
